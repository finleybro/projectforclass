<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dodge the Blocks</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Player properties
    const player = {
      x: 180,
      y: 550,
      width: 40,
      height: 40,
      color: 'lime',
      speed: 5
    };

    // Blocks (obstacles)
    let blocks = [];
    let score = 0;
    let gameOver = false;

    // Handle keyboard input
    let keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function createBlock() {
      const size = 40;
      const x = Math.floor(Math.random() * (canvas.width - size));
      blocks.push({ x, y: -size, width: size, height: size, speed: 3 });
    }

    function update() {
      if (gameOver) return;

      // Move player
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

      // Update blocks
      for (let block of blocks) {
        block.y += block.speed;

        // Collision detection
        if (
          block.x < player.x + player.width &&
          block.x + block.width > player.x &&
          block.y < player.y + player.height &&
          block.y + block.height > player.y
        ) {
          gameOver = true;
        }
      }

      // Remove off-screen blocks and update score
      blocks = blocks.filter(block => block.y < canvas.height);
      score++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw blocks
      for (let block of blocks) {
        ctx.fillStyle = 'red';
        ctx.fillRect(block.x, block.y, block.width, block.height);
      }

      // Draw score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText("Score: " + score, 10, 30);

      // Game over
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText("Game Over", 100, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // Start game
    setInterval(createBlock, 1000); // Add new block every second
    gameLoop();
  </script>
</body>
</html>
